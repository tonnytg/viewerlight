{{ template "_head" }}

{{ template "_menu" }}
<body>
    <div class="container" class="main">
        <section class="card">
        <table class="table table-striped table-hover mb-0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Labels</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td>{{.Description}}</td>
                <td>{{.Price}}</td>
                <td>
                    <select class="form-select" aria-label="Default select example">
                        {{range $values := .Actions }}
                            <option value="#">{{$values}}</option>
                        {{end}}
                    </select>
                </td>
                <td>
                    <a href="/edit?id={{.ID}}" class="btn btn-info">Edit</a>
                    <button onclick="onDelete('{{.ID}}')" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
        </section>
    </div>

</body>

<script>
    function onDelete(id) {
        let resposta = confirm("Delete produtoID: " + id);
        if (resposta) {
            window.location = "/delete?id=" + id;
        }
    }
</script>
</html>
